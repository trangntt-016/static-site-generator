name: deployment

on:
  push:
    branches: [ci-cd]

  pull_request:
    branches: [ci-cd]

jobs:
  gh-release:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
